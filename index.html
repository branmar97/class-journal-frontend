<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Class Journal</title>
</head>
<body>
    <div class="container">
        <div class="m-5 page-header">
            <h1 class="text-center">Class Journal</h1>
            <p class="text-center">A digital time capsule.</p>
        </div>

        <section id="new-entry-container">
            <form id="new-entry-form" class="mb-6">
                <div class="mb-3">
                    <h4>Create New Entry</h4>
                    <p>Share what's on your mind.</p>
                </div>

                <div class="mb-3">
                    <label for="entry-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="new-entry-title" placeholder="Entry Title">
                </div>

                <div class="mb-3">
                    <label for="entry-author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="new-entry-author" placeholder="Your Name">
                </div>

                <div class="mb-3">
                    <label for="entry-text" class="form-label">Entry</label>
                    <textarea type="text" class="form-control" id="new-entry-text" placeholder="Share your thoughts here"></textarea>
                </div>

                <button class="btn btn-success" type="submit">Add Entry</button>
            </form>
        </section>

        <section id="entries-container">
            <h2>Journal Entries</h2>
        </section>
    </div>

    <script src="src/classes/comments.js"></script>
    <script src="src/classes/entry.js"></script>
    <script src="src/classes/entries.js"></script>
    <script src="src/classes/comment.js"></script>
    <script src="src/adapters/apiAdapter.js"></script>
    <script defer src="src/app.js"></script>
</body>
</html>
